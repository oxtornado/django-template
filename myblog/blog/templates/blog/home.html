{% extends 'blog/base.html' %}
{% block content %}
    <h1>Publicaciones</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
        <p>Por: {{ post.author }}</p>
        <p>{{ post.content|truncatewords:20 }}</p>
    {% endfor %}
{% endblock %}
